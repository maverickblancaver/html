<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProActive: Fitness Team</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ProActive: Fitness Team</h1>
        <p>Your gateway to personal fitness!</p>
    </header>

    <section class="cover-photo">
        <img src="images/FIC67.JPG" alt="ProActive Fitness Cover Photo">
    </section>

    <div class="container">
        <!-- Template for a trainer card, repeat as needed -->
        <div class="trainer-card">
            <img src="trainer-placeholder.jpg" alt="Trainer 1">
            <h3>Trainer Name 1</h3>
            <p>Location: City, State</p>
        </div>

        <!-- Repeat for 18 trainers -->
        <div class="trainer-card">
            <img src="trainer-placeholder.jpg" alt="Trainer 2">
            <h3>Trainer Name 2</h3>
            <p>Location: City, State</p>
        </div>

        <!-- Add more trainer cards -->
    </div>

    <footer>
        <p>&copy; 2025 ProActive Fitness Team. All rights reserved.</p>
    </footer>
</body>
</html>
